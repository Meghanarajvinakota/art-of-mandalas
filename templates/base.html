{% load static %}
{% url 'home' as home_url %}
{% url 'about' as about_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <title>Art of Mandalas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Fonts CSS -->

    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">

    <!-- Font Awesome CSS -->
    <script src="https://kit.fontawesome.com/8ac6e13145.js" crossorigin="anonymous"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><span class="brand">Art of Mandalas</span></a>
            <button class="navbar-toggler navbar-text" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == home_url %}active{% endif %}" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link
                          {% if request.path == about_url %}active{%endif%}" aria-current="page"
                            href="{% url 'about' %}">About</a>
                    </li>


                </ul>
                <span class="navbar-text text-muted">

                </span>
            </div>
        </div>
    </nav>


    <main class="flex-shrink-0 main-bg">

        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}

    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg">
        <p class="m-0 text-center text-white">
            {% block copyright %}
            Created by Meghana Vinakota - For educational puposes
            {% endblock copyright %}
        </p>
        <p class="m-0 text-center text-white">Follow us:

            <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook"><i
                    class="fab fa-facebook-square ms-3 socials"></i></a>
            <a href="https://x.com" target="_blank" rel="noopener" aria-label="Follow us on X"><i
                    class="fa-brands fa-x-twitter socials"></i></a>
            <a href="https://www.instagram.com" target="_blank" rel="noopener" aria-label="Follow us on Instagram"><i
                    class="fa-brands fa-instagram socials"></i></a>

        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="{% static 'js/script.js' %}"></script>

</body>

</html>
